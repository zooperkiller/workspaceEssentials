<template>
  <section class="modal">
    <div class="modal-container">
      <header class="modal-header">
        <h2>Submit Customer Service Case</h2>
        <button class="close-button" onclick={closeModal} aria-label="Close">Ã—</button>
      </header>
      <lightning-combobox label="Select Record Type" value={selectedRecordType} options={recordTypeOptions}
        onchange={handleRecordTypeChange}></lightning-combobox>
      
      <!-- Display Controlling Picklist -->
      <template if:true={showpicklist}>
        <lightning-combobox label="Case Reason" options={controllingPicklist}
          onchange={fetchDependentValue}></lightning-combobox>
      </template>
      
      <!-- Display Dependent Picklist -->
      <template if:true={showdependent}>
        <lightning-combobox label="Case Sub Reason" options={finalDependentVal}
          disabled={dependentDisabled}></lightning-combobox>
      </template>
        
        
      <div class="modal-content">
        <div class="form-grid">
          <!-- First Row -->
          <lightning-combobox label="Case Relates to:" options={caseRelatesOptions} required onchange={handleCaseRelatesChange}></lightning-combobox>
          <lightning-input type="text" label="Account" value="1034253 - MID-STATE SUPPLY CO INC" disabled></lightning-input>          
        </div>
        <div class="form-grid2">
            <!-- Second Row -->
          <lightning-combobox label="Case Reason" options={caseReasonOptions} required ></lightning-combobox>
          <lightning-combobox label="Case Sub-Reason" options={caseSubReasonOptions}></lightning-combobox>
          <lightning-combobox label="Brand" options={brandOptions}></lightning-combobox>

          <!-- Third Row -->
          <lightning-input type="text" label="Order Number"></lightning-input> 
          <lightning-input type="text" label="Quote Number"></lightning-input>
          <lightning-input type="text" label="PO Number"></lightning-input>

        </div>

        <div class="form-grid3">
            <!-- Fourth Row -->
          <lightning-input type="text" label="Subject" required class="subject"></lightning-input>
          <lightning-textarea label="Description" required class="descp"></lightning-textarea>
        </div>
      </div>
      <footer class="modal-footer">
        <lightning-button label="Cancel" onclick={closeModal} variant="neutral"></lightning-button>
        <lightning-button label="Submit" variant="brand"></lightning-button>
      </footer>
    </div>
  </section>
  <div class="modal-backdrop"></div>
</template>
